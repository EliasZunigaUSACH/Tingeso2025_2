spring:
  application:
    name: tool-service
  cloud:
    config:
      enabled: true
      ##uri: http://eureka-service-service:8761
      uri: http://localhost:8081
  datasource:
    ##url: jdbc:postgresql://tool-db-service:5433/toolservicedb
    url: jdbc:postgresql://localhost:5432/toolservicedb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update