spring:
  application:
    name: client-service
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/clientservicedb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:9090/realms/toolrent-realm