spring:
  application:
    name: kardex-service
  cloud:
    config:
      enabled: true
      ##uri: http://eureka-service-service:8761
      uri: http://localhost:8083
  datasource:
    ##url: jdbc:postgresql://kardex-db-service:5433/kardexservicedb
    url: jdbc:postgresql://localhost:5432/kardexservicedb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update